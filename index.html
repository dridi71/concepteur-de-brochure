    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      @media print {
        @page {
          margin: 0;
        }
        
        html[data-papersize="A4"] @page {
          size: A4 portrait;
        }

        html[data-papersize="notebook"] @page {
          size: 17cm 22cm;
        }

        body * {
          visibility: hidden;
        }

        /* When modal is open, only its preview is visible */
        body.modal-open #printable-area-modal, 
        body.modal-open #printable-area-modal * {
            visibility: visible;
        }

        /* When modal is NOT open, only main preview is visible */
        body:not(.modal-open) #printable-area,
        body:not(.modal-open) #printable-area * {
            visibility: visible;
        }

        /* Common styling for the element being printed */
        #printable-area, #printable-area-modal {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
        }
      }
    </style>
